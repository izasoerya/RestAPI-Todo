<!DOCTYPE html>
<html>

<head>
    <script src="/static/js/popup.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="centerTitle">Ihza Surya Todo's App</div>
        <form action="api/Todos/CreateTodoPage" method="POST" style="text-align: center;">
        <div class="centerForm">
            <label>Input Todo Here</label> <br>
            <input type="text" name="inputTodos" onkeydown="handleKeyDown(event)">
        </div>
        </form>
    </div>
    
    <div style="text-align: center;">
        <button style="background-color: aliceblue; border-radius: 30px; padding: 10px;" 
            type="button" name="CreateTodo" onclick="buttonCreate()">CreateTodo
        </button>
        <button style="background-color: aliceblue; border-radius: 30px; padding: 10px;" 
            type="button" name="DeleteTodo" onclick="buttonDelete()">DeleteTodo
        </button>
        <button style="background-color: aliceblue; border-radius: 30px; padding: 10px;" 
            type="button" name="ShowTodo" onclick="buttonShow()">ShowTodo
        </button>
        <button style="background-color: aliceblue; border-radius: 30px; padding: 10px;" 
            type="button" name="EditTodo" onclick="buttonEdit()">EditTodo
        </button>
    </div>
</body>

</html>
